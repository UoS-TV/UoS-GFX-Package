<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qro8nwd.css" />
    <script src="js/webcg-framework.umd.js"></script>
    <style type="text/css">
      .overlay {
        opacity: 0;
        height: 100vh;
      }

      .bg {
        height: 120vh;
        background: radial-gradient(
            ellipse at left bottom,
            rgba(var(--research-park-blue), 0.8),
            transparent,
            transparent
          ),
          radial-gradient(
            ellipse at right top,
            rgba(var(--teal), 0.8),
            transparent,
            transparent
          ),
          rgba(var(--battersea-blue), 0.8);
        animation: rotate-gradient linear 15s infinite;
      }

      @keyframes rotate-gradient {
        from {
          transform: rotate(0deg) scale(2);
        }
        to {
          transform: rotate(360deg) scale(2);
        }
      }

      .logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 36vw;
      }
    </style>
    <script type="text/javascript">
      webcg.on("play", function () {
        document.querySelector(".overlay").style.opacity = 1;
      });

      webcg.on("stop", function () {
        document.querySelector(".overlay").style.opacity = 0;
      });
    </script>
  </head>
  <body>
    <div class="overlay">
      <div class="bg"></div>
      <div>
        <img class="logo" src="assets/uos-logo.svg" />
      </div>
    </div>
  </body>
</html>
