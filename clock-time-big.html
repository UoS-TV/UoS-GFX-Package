<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clock (Big)</title>
    <script src="js/webcg-framework.umd.js"></script>
    <link rel="stylesheet" href="css/global.css" />
    <script type="text/javascript" src="js/clock.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/qro8nwd.css" />
    <style>
      .overlay {
        position: absolute;
        top: 90vh;
        left: 50vw;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.5s;
        width: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="line f0 line-upper grad-1">f0</div>
      <div class="time clock"></div>
      <div class="line f1 line-lower grad-2">f1</div>
    </div>
  </body>
</html>
