<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qro8nwd.css" />
    <script src="js/webcg-framework.umd.js"></script>
    <script type="text/javascript" src="js/countdown-to.js"></script>
    <style>
      .overlay {
        opacity: 0;
        width: min-content;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.5s;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="line f0" style="width: auto"></div>
      <div class="line f1 countdown" style="width: auto"></div>
    </div>
  </body>
</html>
